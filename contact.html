<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/811f543052.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Allura">
    <link rel="stylesheet" href="css/style.css">
    <title>Kapcsolat</title>
</head>

<body>
    <nav class="navbar navbar-expand-md position-fixed w-100">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand navbar-logo" href="index.html"><img src="img/menu.png" alt="Nature"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html" title="Főoldal"><i
                                class="fa-solid fa-house-chimney"></i></a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="gallery.html" title="Galéria"><i
                                class="fa-solid fa-image"></i></a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html" title="Kapcsolat"><i
                                class="fa-solid fa-address-card"></i></a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="linkek.html" title="Linkek"><i
                                class="fa-solid fa-circle-info"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="py-5">
        <div class="container px-lg-3">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center contactUs">
                <div class="m-4 m-lg-5">
                    <h1 class="display-6 text-uppercase">Vedd fel velünk a kapcsolatot!</h1>
                </div>
            </div>
        </div>
    </header>
    <form action="" method="POST">
        <div class="row m-4">
            <div class="row mx-auto">
                <div class="col-md-5 col-sm form-floating p-0 mb-3 mx-auto">
                    <input type="text" class="form-control" placeholder="Keresztnév" aria-label="Név" required>
                    <label class="px-3" for="floatingInput">Név</label>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="col-md-5 col-sm form-floating p-0 mb-3 mx-auto">
                    <input type="email" class="form-control" id="floatingInput" placeholder="nev@pelda.com" required>
                    <label class="px-3" for="floatingInput">Email</label>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="col-md-5 col-sm form-floating p-0 mb-3 mx-auto">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select" required>
                        <option selected>Kérlek válassz!</option>
                        <option value="1">Panaszbejelentés</option>
                        <option value="2">Hiba</option>
                        <option value="3">Általános</option>
                    </select>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="col-md-5 col-sm form-floating p-0 mb-3 mx-auto">
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px" placeholder="Üzenet" maxlength="250"></textarea>
                    <label class="px-3" for="floatingTextarea2">Üzeneted</label>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="col-md-5 col-sm form-check mb-3 mx-auto">
                    <input class="form-check-input" type="checkbox" value="" id="aszf" required>
                    <label class="form-check-label" for="aszf">
                        Hozzájárulok a felhasználási feltételeknek!
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 mx-auto" id="liveAlertPlaceholder"></div>
            </div>
            <div class="row">
                <div class="col-md-1 offset-5"><input type="reset" class="btn btn-danger" value="Törlés"  id="liveAlertBtn"></div>
                <div class="col-md-1"><button type="submit" class="btn btn-primary">Küldés</button></div>
            </div>
        </div>
    </form>
    <footer class="py-5">
        <div class="container">
            <p class="m-0 text-center text-white">Minden jog fenntartva! &copy; 2023 - Kökény Dániel</p>
            <p class="text-center fs-4">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook p-2"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter p-2"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin p-2"></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube p-2"></i></a>
            </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
        <script>const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

            const alert = (message, type) => {
              const wrapper = document.createElement('div')
              wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
              ].join('')
            
              alertPlaceholder.append(wrapper)
            }
            
            const alertTrigger = document.getElementById('liveAlertBtn')
            if (alertTrigger) {
              alertTrigger.addEventListener('click', () => {
                alert('Rendben, minden adatot töröltünk!', 'success')
              })
            }
            </script>
</body>

</html>
